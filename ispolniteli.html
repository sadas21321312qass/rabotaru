  <style>
    /* Сброс стилей и базовые настройки */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 10px;
    }
    /* Блок выбора услуги (по центру) */
    #service-menu {
      background-color: #f4f4f4;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
    }
    #service-menu h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #service-menu select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 16px;
    }
    #service-menu button {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    #service-menu button:hover {
      background: #cc0000;
      transform: scale(1.02);
    }
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      transition: opacity 0.5s ease;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff0000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Зафиксированное название сайта */
    #site-title {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    /* Основной контент */
    #main-content {
      margin-top: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Адаптив для ПК */
    @media (min-width: 768px) {
      h1 { font-size: 34px; }
      .input-field, textarea, .chat-message, select {
        font-size: 20px;
      }
      button { font-size: 20px; }
    }
    /* Контейнер страниц */
    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 25px;
      color: #333;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Стили для меток и подсказок */
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
      position: relative;
      cursor: help;
    }
    label[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 0;
      transform: translateY(-5px);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      transition-delay: 0.2s;
      font-size: 12px;
      z-index: 10;
    }
    label[data-tooltip]:hover::after {
      opacity: 1;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      border-color: #ff0000;
      box-shadow: 0 0 4px rgba(255, 0, 0, 0.5);
    }
    textarea {
      resize: none;
      min-height: 320px;
    }
    select {
      height: auto;
      max-height: 150px;
      overflow-y: auto;
    }
    button {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.02);
    }
    .error {
      color: #d9534f;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: left;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%   { transform: translateX(0px); }
      25%  { transform: translateX(-5px); }
      50%  { transform: translateX(5px); }
      75%  { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }
    /* Стили для страницы мастеров */
    .masters {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    #master-detail {
      font-size: 16px;
      color: #555;
    }
    /* Стили для страницы чата */
    .chat-container {
      text-align: left;
      padding: 15px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #fff;
      margin-top: 20px;
      height: 480px;
      animation: fadeIn 0.8s ease-in;
    }
    .chat-row {
      display: flex;
      align-items: center;
      animation: slideInChat 0.8s ease-out;
      height: 100%;
    }
    @keyframes slideInChat {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chat-message {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 40px;
      background: #ff0000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 20px;
      word-wrap: break-word;
      text-align: left;
      position: relative;
      overflow: auto;
    }
    @keyframes jelly {
      0%   { transform: scale(1,1); }
      25%  { transform: scale(1.1,0.9); }
      50%  { transform: scale(0.9,1.1); }
      75%  { transform: scale(1.05,0.95); }
      100% { transform: scale(1,1); }
    }
    .jelly {
      animation: jelly 0.6s ease-in-out;
    }
    @keyframes slideInLeftDiag {
      from { opacity: 0; transform: translate(-50px, -50px); }
      to { opacity: 1; transform: translate(0, 0); }
    }
    .slideInLeftDiag {
      animation: slideInLeftDiag 0.5s ease-out;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    /* Стили для модальных окон */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal-content {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .modal-close {
      margin-top: 15px;
      padding: 8px 16px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .modal-close:hover {
      background: #cc0000;
    }
  </style>
</head>
